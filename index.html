<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-inicial">
        <div class="phone">
            <img src="img/instagram-celular2.png" alt="imagem celular">
        </div>
        <div class="login-insta">
            <div class="conta">
                <img src="img/instagram-logo.png" class="insta-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Inacio_Junior</a>
                <a href="#" class="instagram-logout">Removar Conta</a>
            </div>
            <div class="conta">
                <p class="not-account">Não é Inacio_Junior?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
